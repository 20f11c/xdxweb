name: Build Android APK

# è§¦å‘æ¡ä»¶ï¼šæŽ¨é€åˆ°mainåˆ†æ”¯æˆ–åˆ›å»ºtagæ—¶
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

# çŽ¯å¢ƒå˜é‡
env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      
    # è®¾ç½®Node.jsçŽ¯å¢ƒ
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    # è®¾ç½®JavaçŽ¯å¢ƒï¼ˆAndroidæž„å»ºéœ€è¦ï¼‰
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        
    # å®‰è£…ä¾èµ–
    - name: Install dependencies
      run: npm ci
      
    # æž„å»ºWebåº”ç”¨
    - name: Build web app
      run: npm run build
      
    # åŒæ­¥åˆ°Capacitor
    - name: Sync Capacitor
      run: npx cap sync android
      
    # è®¾ç½®Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    # æž„å»ºAndroid APKï¼ˆDebugç‰ˆæœ¬ï¼‰
    - name: Build Android APK (Debug)
      working-directory: ./android
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    # æž„å»ºAndroid APKï¼ˆReleaseç‰ˆæœ¬ï¼Œå¦‚æžœæœ‰ç­¾åå¯†é’¥ï¼‰
    - name: Build Android APK (Release)
      if: github.event_name == 'release'
      working-directory: ./android
      env:
        # è¿™äº›éœ€è¦åœ¨GitHub Secretsä¸­é…ç½®
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # å¦‚æžœæœ‰ç­¾åå¯†é’¥æ–‡ä»¶ï¼Œè§£ç å¹¶ä¿å­˜
        if [ ! -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks
          ./gradlew assembleRelease
        else
          echo "No keystore found, building debug version"
          ./gradlew assembleDebug
        fi
        
    # ä¸Šä¼ APKæ–‡ä»¶ä½œä¸ºæž„å»ºäº§ç‰©
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          android/app/build/outputs/apk/debug/*.apk
          android/app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    # å¦‚æžœæ˜¯releaseäº‹ä»¶ï¼Œè‡ªåŠ¨å‘å¸ƒåˆ°GitHub Releases
    - name: Upload to GitHub Releases
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/debug/*.apk
          android/app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    # æž„å»ºä¿¡æ¯æ‘˜è¦
    - name: Build Summary
      run: |
        echo "## ðŸš€ æž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Android APK" >> $GITHUB_STEP_SUMMARY
        echo "- æž„å»ºæ—¶é—´: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Node.jsç‰ˆæœ¬: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- Javaç‰ˆæœ¬: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… Debug APK æž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
          echo "âœ… Release APK æž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
        fi