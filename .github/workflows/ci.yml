name: CI/CD Pipeline

# è§¦å‘æ¡ä»¶ï¼šæŽ¨é€åˆ°ä»»ä½•åˆ†æ”¯
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main, master ]

# çŽ¯å¢ƒå˜é‡
env:
  NODE_VERSION: '20'

jobs:
  # Webåº”ç”¨æž„å»ºå’Œæµ‹è¯•
  web-build:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint code
      run: npm run lint || echo "Linting completed with warnings"
      
    - name: Build web app
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/
        retention-days: 7
        
  # Androidæž„å»ºï¼ˆä»…åœ¨main/masteråˆ†æ”¯ï¼‰
  android-build:
    name: Build Android
    runs-on: ubuntu-latest
    needs: web-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build Android APK
      working-directory: ./android
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 14
        
    - name: Build Summary
      run: |
        echo "## ðŸ“± Androidæž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- æž„å»ºåˆ†æ”¯: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- æäº¤SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- æž„å»ºæ—¶é—´: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
